<!-- random facts generator -->

<div class="wrapper">
<header>Poké fact</header>
<div class="content">
<div class="quote-area">
<i class="fas fa-quote-left"></i>
<p class="quote" id="output">Rhydon is the 1st Pokémon ever created</p>
<i class="fas fa-quote-right"></i>

</div>

</div>
<div class="next-btn">
    <button id="btn">Next</button>
</div>

<!-- 
end of fact generator -->

<div class="calculator" id="calc-id">
<textarea name="" id="" cols="30" rows="10" disabled></textarea>

<div class="row">
    <button>AC</button>
    <button>%</button>
    <button>&larr;</button>

    <button class="Divide operator" >/</button>
</div>

<div class="row">
<button>7</button>
<button>8</button>
<button>9</button>

<button class="multiply operator">*</button>
</div>

<div class="row">
<button>4</button>
<button>5</button>
<button>6</button>

<button class="operator">-</button>

</div>


<div class="row">
<button>1</button>
<button>2</button>
<button>3</button>

<button class="operator">+</button>
</div>

<div class="row">
    <button>0</button>
    <button>00</button>
    <button>.</button>

    <button class="operator">=</button>
</div>





</body>
<script src='backend.js'></script>
</html>
